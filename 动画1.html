<style>
	#box{
		width:100px;
		height:100px;
		background-color: green;
		position: absolute;
		left:0;
	}
</style>
</head>
<body>
	<div id="box"></div>
    <script>
    	var num=0;
    	var timer;
    	function fn(){
    		var	xa=document.getElementById("box");
    		num++;
    		timer=requestAnimationFrame(fn);
    		if(num>300)
    		{
    			num=300;
    			cancelAnimationFrame(timer);
    		}
    		console.log(num);
    		//xa.style.left=num+"px";
            xa.style["left"]=num+"px";
    		
    		
    	}
    	fn();
    </script>
</body>
