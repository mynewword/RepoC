<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.box1{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		float: left;

	}
	.box2{
		width: 100px;
		height: 100px;
		border: 1px solid green;
		float: left;
		
	}
	.clearfix:after{
		content: "";
		display: block;
		clear: both;
	}
	.clearfix:before{
		content: "hello world";
		display: block;
	}
</style>
</head>
<body>
    <div class="box clearfix">
    	<div class="box1"></div>
    	<div class="box2"></div>
    </div>
</body>
