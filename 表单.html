<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	textarea{
		width: 100px;
		height: 100px;
		resize: none;
		/*resize: horizontal;*/
		outline: none;
	}
</style>
</head>
<body>
    <!-- 
    	表单
	    	method:提交类型get,post
	    	表单提交是以键值对形式

			target:跳转方式,与a标签相似
			-self
			_blank
			new 在新窗口打开
		input控件
			text:默认输入框
			password:密码框
			radio:使用id进行关联
			checkbox:
			file:上传控件
			hidden:隐藏控件看不见(一般用来放配置信息)



			name
			value
			autocomplete
			autofocus默认获取焦点
			maxlength:最大长度
			readonly
			placeholder:提示文本


			textarea
			
			button 类型
				submit 提交
				reset	重置
				button 普通按钮
    	 -->
    <form action="http://www.baidu.com/s" method="post" target="">
    	<h3>input 控件:text</h3>
    	<input type="text" name="wd" value="我操" autocomplete="on" autofocus>
    	<h3>input控件:password</h3> 
    	<input type="password">
    	<h3>input控件:radio</h3>
    	<input type="radio" name="sex" id="nv">
    	<label for="nv">男</label>
    	<input type="radio" name="sex" id="na">
    	<label for="na">女</label>
    	<br>
    	<label >
    		<input type="radio" name="high">高
    	</label>
    	<label>
    		<input type="radio" name="high">低
    	</label>
    	<h3>input控件:checkbox</h3>
    	<input type="checkbox" name="sel">1
    	<input type="checkbox" name="sel">2
    	<h3>input控件:file</h3>
    	<input type="file">
    	<br/>
    	<input type="number">
    	<input type="color">
    	<select name="city" size="1">
    		<optgroup>
    			<option value="shanghai">上海</option>
	    		<option value="beijing">北京</option>
	    		<option value="shenzhen" selected>深圳</option>
    		</optgroup>

    		
    	</select>
    	<input type="" name="" list="city">
    	<datalist id="city">
    		<option value="1">长春</option>
    		<option value="2">沈阳</option>
    		<option value="3">哈尔滨</option>
    	</datalist>
    	<!-- <button type="submit">提交</button>
    	<button type="reset">重置</button>
    	<button type="button">嗨嗨嗨</button> -->
    	<input type="" name="">
    	<textarea name="" id="" cols="30" rows="10" ></textarea>
    </form>
</body>
</html>
