<body>
    <button  onclick="myFunction()">提交</button>
    <input type="text" placeholder="请输入数字"  id="numb" required="required">
    <script>
        function myFunction(){
            var aa=document.getElementById("numb").value;

            {
                alert('输入错误');
            }
            else
            {
                alert('输入正确');
            }
        }
    </script>
    <form action="">

        <input type="submit">
    </form>
    
</body>
